# ===== DATASOURCE CONFIGURATION =====
# Configuración de conexión PostgreSQL
spring.datasource.url=jdbc:postgresql://kubhub.cwl216pndypy.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=KubHub_2025
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# No modificar el esquema - las tablas ya existen
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar consultas SQL (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar inicialización automática
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# ===== SERVER CONFIGURATION =====
# Puerto de la aplicación
server.port=8097

# ===== LOGGING CONFIGURATION =====
# Nivel de logs para debugging
logging.level.com.kuhub=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE