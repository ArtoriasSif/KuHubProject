spring.application.name=msvc-Inventario

server.port=8085

# Base de datos H2 persistente en archivo local
spring.datasource.url=jdbc:h2:file:./data/msvc_Inventario
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Consola web H2 para administración
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar SQL en consola para debug
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=true



#UTILIZADO EN EL MODEL DE MOVIMIENTO
# Configuración para el formato de fecha en JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=dd-MMM-yyyy
spring.jackson.locale=es_ES
spring.jackson.time-zone=America/Mexico_City